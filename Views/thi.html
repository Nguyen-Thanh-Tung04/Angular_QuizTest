<section class="mt-5 container">
    <div class="row mt-5">
        <div class="col-12">
            <div class=" mb-4">

                <div class="card-body">
                    <div class="d-flex justify-content-center align-items-center border-bottom pb-3 mb-3 r text-center">
                        <h3>Thời gian làm bài : {{(time-time%60)/60 }}:{{time%60}}</h3>
                        <h3 class="text-danger" id="countdown"></h3>

                    </div>

                    <div ng-repeat="question in questions" class="mt-5">
                        <span>Câu {{$index + 1}}</span>
                        <h5 class="mb-3 mt-1">{{question.Text}}</h5>

                        <div class="list-group">
                            <div ng-repeat="answer in question.Answers" class="list-group-item list-group-item-action "
                                aria-current="true">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" ng-model="question.selectedAnswer"
                                        ng-value="answer" name="{{question.id}}" id="{{answer.id}}">
                                    <label class="form-check-label stretched-link" for="{{answer.id}}">
                                        {{answer.Text}}
                                    </label>
                                </div>
                            </div>
                        </div>


                    </div>



                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-row-reverse mt-2 mb-2 justify-content-center">
        <button class="btn btn-danger" ng-click="submitQuiz()"> Kết thúc</button>
    </div>

</section>
